<!DOCTYPE html>
<!-- Create an Anonymous function which will be called in another function.  Use SetTimeout() and display the content after 5 milliseconds.-->
<html lang="en">
<head>
    <title>Anonymous Functions</title>  <!-- Title of the page -->
</head>
<body>
        <h2> Anonymous Functions </h2> <!-- Heading for the page -->
        <hr>
        <br>
        
        <!-- Calls function texTimeout() to change the content of the paragraph element to some text -->
        <button onclick="textTimeout()">Click to see some content after 5 milliseconds</button>    

        <!-- The content of the paragraph element will be replaced with some given text -->
        <p id="sometext"></p> 

        <!-- The code is written in an external javascript file -->
        <script src="anonymous.js"></script>
</body>
</html>
